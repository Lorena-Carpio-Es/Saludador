<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludador</title>
</head>
<body>
  <h1>Saludador</h1>
  <form id="saludar-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" />
    
    <label for="genero">Género:</label>
    <select id="genero">
      <option value="">Selecciona tu género</option>
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
      <option value="otro">Otro</option>
    </select>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Escribe tu edad" />

    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">Inglés</option>
    </select>

    <input type="submit" value="Saludar" id="saludar-button" />
  </form>
  <div id="resultado-div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
